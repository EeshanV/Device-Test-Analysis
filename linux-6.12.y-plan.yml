- name: i386
  builds:
    - {target_arch: i386, toolchain: gcc-8,  kconfig: allnoconfig}
    - {target_arch: i386, toolchain: gcc-8,  kconfig: i386_defconfig}
    - {target_arch: i386, toolchain: gcc-8,  kconfig: tinyconfig}
    - {target_arch: i386, toolchain: gcc-13, kconfig: allnoconfig}
    - {target_arch: i386, toolchain: gcc-13, kconfig: defconfig}
    - {target_arch: i386, toolchain: gcc-13, kconfig: tinyconfig}
- name: i386-clang
  builds:
    - {target_arch: i386, toolchain: clang-19, kconfig: allnoconfig,      make_variables: {LLVM: 1, LLVM_IAS: 1}}
    - {target_arch: i386, toolchain: clang-19, kconfig: defconfig,        make_variables: {LLVM: 1, LLVM_IAS: 1}}
    - {target_arch: i386, toolchain: clang-19, kconfig: tinyconfig,       make_variables: {LLVM: 1, LLVM_IAS: 1}}
    - {target_arch: i386, toolchain: clang-nightly, kconfig: allnoconfig, make_variables: {LLVM: 1, LLVM_IAS: 1}}
    - {target_arch: i386, toolchain: clang-nightly, kconfig: defconfig,   make_variables: {LLVM: 1, LLVM_IAS: 1}}
    - {target_arch: i386, toolchain: clang-nightly, kconfig: tinyconfig,  make_variables: {LLVM: 1, LLVM_IAS: 1}}
- name: i386-lkftconfig-perf
  builds:
    - build_name: gcc-13-lkftconfig-perf
      target_arch: i386
      toolchain: gcc-13
      targets: ["debugkernel", "headers", "kernel", "modules", "perf"]
      kconfig: [ defconfig, *frag-lkft-base, *frag-lkft-crypto, *frag-lkft-distro, *frag-lkft-netdev, *frag-lkft-systemd, *frag-lkft-virtio, CONFIG_IGB=y, CONFIG_UNWINDER_FRAME_POINTER=y, CONFIG_SYN_COOKIES=y, CONFIG_FTRACE_SYSCALLS=y ]
  tests:
    - device: qemu-i386
