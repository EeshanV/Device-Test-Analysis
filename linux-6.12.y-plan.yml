      parameters: {SKIPFILE: "skipfile-lkft.yaml", MODULES_PATH:  "/usr/", PERF: "$BUILD/perf.tar.xz"}
      rootfs: *rootfs-debian-testing-i386
      tests: [perf]
      timeouts: { "boot": *boot-timeout-i386, "perf": *perf-timeout }
