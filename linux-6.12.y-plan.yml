version: 1
name: full kernel validation for the linux-6.12.y branch.
description: Build and test linux kernel with every toolchain
jobs:
- name: arc
  builds:
    - {target_arch: arc, toolchain: gcc-9, kconfig: allnoconfig}
    - {target_arch: arc, toolchain: gcc-9, kconfig: defconfig}
    - {target_arch: arc, toolchain: gcc-9, kconfig: tinyconfig}
    - {target_arch: arc, toolchain: gcc-9, kconfig: axs103_defconfig}
    - {target_arch: arc, toolchain: gcc-9, kconfig: vdk_hs38_smp_defconfig}
# arm
- name: armv5
  builds:
    - {target_arch: arm, toolchain: gcc-13,   kconfig: [multi_v5_defconfig, CONFIG_KUNIT=y, CONFIG_KUNIT_ALL_TESTS=y]}
    - {target_arch: arm, toolchain: clang-19, kconfig: [multi_v5_defconfig, CONFIG_KUNIT=y, CONFIG_KUNIT_ALL_TESTS=y], make_variables: {LLVM: 1, LLVM_IAS: 1}}
    - {target_arch: arm, toolchain: clang-nightly,  kconfig: [multi_v5_defconfig, CONFIG_KUNIT=y, CONFIG_KUNIT_ALL_TESTS=y], make_variables: {LLVM: 1, LLVM_IAS: 1}}
  tests:
    - device: qemu-armv5
      parameters: {SKIPFILE: "skipfile-lkft.yaml", MODULES_PATH:  "/usr/"}
      tests: [kunit]
      timeouts: { "boot": *boot-timeout-arm }
